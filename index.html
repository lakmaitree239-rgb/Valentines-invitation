<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        body {
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .container {
            text-align: center;
            padding: 1.5rem;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            z-index: 10;
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            color: #d32f75;
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            margin-bottom: 1rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            line-height: 1.3;
            padding: 0 10px;
        }
        
        .question-container {
            margin: 1.5rem 0;
        }
        
        .subtitle {
            font-size: clamp(1rem, 4vw, 1.2rem);
            color: #666;
            margin-top: 0.5rem;
        }
        
        .buttons-wrapper {
            position: relative;
            width: 100%;
            min-height: 120px;
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100%;
            gap: 1.5rem;
            position: relative;
        }
        
        .btn {
            padding: clamp(0.8rem, 4vw, 1rem) clamp(1.5rem, 6vw, 2rem);
            font-size: clamp(1.2rem, 4.5vw, 1.5rem);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            min-width: 140px;
            max-width: 200px;
            position: relative;
            z-index: 5;
        }
        
        .btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }
        
        .yes-btn {
            background-color: #ff4d8d;
            color: white;
            position: static;
        }
        
        .no-btn {
            background-color: #4a6fa5;
            color: white;
            position: static;
        }
        
        .yes-btn:hover, .yes-btn:active {
            background-color: #e63e7d;
        }
        
        .no-btn:hover, .no-btn:active {
            background-color: #3a5a8c;
        }
        
        .hidden {
            display: none !important;
        }
        
        .message {
            background-color: #ffe6ef;
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 1.5rem;
            border-left: 5px solid #ff4d8d;
            animation: fadeIn 0.8s ease;
        }
        
        .message h2 {
            color: #d32f75;
            margin-bottom: 1rem;
            font-size: clamp(1.5rem, 5vw, 1.8rem);
        }
        
        .message p {
            font-size: clamp(1.1rem, 4vw, 1.3rem);
            color: #333;
            line-height: 1.5;
        }
        
        .heart {
            position: absolute;
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: #ff4d8d;
            z-index: 1;
            animation: float 8s ease-in-out infinite;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(15px, -20px) rotate(8deg);
            }
            50% {
                transform: translate(-10px, 15px) rotate(-8deg);
            }
            75% {
                transform: translate(8px, -15px) rotate(4deg);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse {
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .celebration-hearts {
            font-size: 2.5rem;
            color: #ff4d8d;
            margin: 1rem 0;
            animation: bounce 1s infinite alternate;
        }
        
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        
        .footer {
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        /* Mobile-specific optimizations */
        @media (max-width: 480px) {
            body {
                padding: 5px;
                align-items: flex-start;
                padding-top: 20px;
            }
            
            .container {
                padding: 1.2rem;
                border-radius: 15px;
                margin-top: 10px;
            }
            
            .buttons-wrapper {
                min-height: 100px;
                margin-top: 1.5rem;
            }
            
            .buttons-container {
                gap: 1rem;
            }
            
            .btn {
                min-width: 130px;
                padding: 0.8rem 1.2rem;
            }
            
            .message {
                padding: 1.2rem;
            }
            
            .heart {
                font-size: 1.3rem;
            }
        }
        
        /* Landscape mode optimization */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                align-items: flex-start;
                padding-top: 10px;
                padding-bottom: 10px;
            }
            
            .container {
                max-width: 90%;
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
            }
            
            .buttons-wrapper {
                margin-top: 1rem;
                min-height: 80px;
            }
            
            .btn {
                padding: 0.6rem 1rem;
                font-size: 1.1rem;
                min-width: 110px;
            }
        }
        
        /* Prevent zoom on input for iOS */
        @media screen and (max-width: 768px) {
            input, select, textarea {
                font-size: 16px;
            }
        }
        
        /* Reduced motion preference */
        @media (prefers-reduced-motion: reduce) {
            .heart, .pulse, .celebration-hearts {
                animation: none;
            }
            
            .btn:active {
                transform: none;
            }
            
            .no-btn {
                transition: none;
            }
        }
    </style>
</head>
<body class="no-select">
    <!-- Floating hearts -->
    <div id="hearts-container"></div>
    
    <div class="container pulse">
        <div class="question-container">
            <h1><i class="fas fa-heart"></i> Will You Be My Valentine? <i class="fas fa-heart"></i></h1>
            <p class="subtitle">Tap on your answer below</p>
        </div>
        
        <div class="buttons-wrapper" id="buttons-wrapper">
            <div class="buttons-container" id="buttons-container">
                <button class="btn yes-btn" id="yesBtn">Yes! <i class="fas fa-heart"></i></button>
                <button class="btn no-btn" id="noBtn">No</button>
            </div>
        </div>
        
        <div class="message hidden" id="message">
            <h2><i class="fas fa-gift"></i> Yay! <i class="fas fa-gift"></i></h2>
            <p>I knew you would say yes. I have a gift for you on Valentine's Day!</p>
            <div class="celebration-hearts">
                <i class="fas fa-heart"></i>
            </div>
        </div>
        
        <div class="footer">
            Made with <i class="fas fa-heart" style="color: #ff4d8d;"></i> for you
        </div>
    </div>

    <script>
        // Create floating hearts - optimized for mobile
        function createHearts() {
            const heartsContainer = document.getElementById('hearts-container');
            const isMobile = window.innerWidth <= 768;
            const heartCount = isMobile ? 8 : 12;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '<i class="fas fa-heart"></i>';
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                
                // Random size - smaller on mobile
                const size = isMobile ? (Math.random() * 0.8 + 0.8) : (Math.random() * 1.2 + 1);
                
                // Random animation delay and duration
                const delay = Math.random() * 5;
                const duration = Math.random() * 4 + 6;
                
                // Apply styles
                heart.style.left = `${posX}vw`;
                heart.style.top = `${posY}vh`;
                heart.style.fontSize = `${size}rem`;
                heart.style.animationDelay = `${delay}s`;
                heart.style.animationDuration = `${duration}s`;
                
                heartsContainer.appendChild(heart);
            }
        }
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            createHearts();
            
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const message = document.getElementById('message');
            const buttonsContainer = document.getElementById('buttons-container');
            const buttonsWrapper = document.getElementById('buttons-wrapper');
            
            // Store original position of No button
            let originalNoBtnPosition = null;
            let lastNoBtnPosition = null;
            
            // Function to move No button away from Yes button
            const moveNoButtonAway = function(e) {
                if (e) {
                    e.preventDefault();
                    e.stopPropagation();
                }
                
                const wrapperRect = buttonsWrapper.getBoundingClientRect();
                const yesBtnRect = yesBtn.getBoundingClientRect();
                const noBtnRect = noBtn.getBoundingClientRect();
                
                const buttonWidth = noBtn.offsetWidth;
                const buttonHeight = noBtn.offsetHeight;
                
                // Calculate safe area within wrapper
                const safeArea = {
                    left: 0,
                    right: wrapperRect.width - buttonWidth,
                    top: 0,
                    bottom: wrapperRect.height - buttonHeight
                };
                
                // Yes button center position relative to wrapper
                const yesBtnCenterX = yesBtnRect.left + yesBtnRect.width/2 - wrapperRect.left;
                const yesBtnCenterY = yesBtnRect.top + yesBtnRect.height/2 - wrapperRect.top;
                
                // Try to find a position far away from Yes button
                let bestPosition = null;
                let maxDistance = 0;
                
                // Try multiple random positions and pick the one farthest from Yes button
                for (let i = 0; i < 30; i++) {
                    const randomX = Math.random() * (safeArea.right - safeArea.left) + safeArea.left;
                    const randomY = Math.random() * (safeArea.bottom - safeArea.top) + safeArea.top;
                    
                    // Calculate center of this potential position
                    const potentialCenterX = randomX + buttonWidth/2;
                    const potentialCenterY = randomY + buttonHeight/2;
                    
                    // Calculate distance from Yes button
                    const distance = Math.sqrt(
                        Math.pow(potentialCenterX - yesBtnCenterX, 2) + 
                        Math.pow(potentialCenterY - yesBtnCenterY, 2)
                    );
                    
                    // Also check distance from last position if exists
                    let distanceFromLast = 0;
                    if (lastNoBtnPosition) {
                        distanceFromLast = Math.sqrt(
                            Math.pow(potentialCenterX - lastNoBtnPosition.x, 2) + 
                            Math.pow(potentialCenterY - lastNoBtnPosition.y, 2)
                        );
                    }
                    
                    // Weighted score - prioritize distance from Yes button
                    const score = distance * 2 + distanceFromLast;
                    
                    if (score > maxDistance) {
                        maxDistance = score;
                        bestPosition = { x: randomX, y: randomY };
                    }
                }
                
                // Ensure minimum distance from Yes button
                const MIN_DISTANCE_FROM_YES = buttonWidth * 1.8;
                
                // If best position is still too close to Yes, push it further
                if (bestPosition) {
                    const bestCenterX = bestPosition.x + buttonWidth/2;
                    const bestCenterY = bestPosition.y + buttonHeight/2;
                    const currentDistance = Math.sqrt(
                        Math.pow(bestCenterX - yesBtnCenterX, 2) + 
                        Math.pow(bestCenterY - yesBtnCenterY, 2)
                    );
                    
                    if (currentDistance < MIN_DISTANCE_FROM_YES) {
                        // Push position away from Yes button
                        const angle = Math.atan2(bestCenterY - yesBtnCenterY, bestCenterX - yesBtnCenterX);
                        const pushDistance = MIN_DISTANCE_FROM_YES - currentDistance + buttonWidth;
                        
                        bestPosition.x += Math.cos(angle) * pushDistance;
                        bestPosition.y += Math.sin(angle) * pushDistance;
                        
                        // Clamp to safe area
                        bestPosition.x = Math.max(safeArea.left, Math.min(safeArea.right, bestPosition.x));
                        bestPosition.y = Math.max(safeArea.top, Math.min(safeArea.bottom, bestPosition.y));
                    }
                }
                
                // Apply the best position found
                if (bestPosition) {
                    noBtn.style.left = `${bestPosition.x}px`;
                    noBtn.style.top = `${bestPosition.y}px`;
                    
                    // Store last position for reference
                    lastNoBtnPosition = {
                        x: bestPosition.x + buttonWidth/2,
                        y: bestPosition.y + buttonHeight/2
                    };
                }
                
                // Prevent the button from being clicked
                return false;
            };
            
            // Set initial positions
            const setInitialPositions = function() {
                const wrapperRect = buttonsWrapper.getBoundingClientRect();
                const buttonWidth = noBtn.offsetWidth || 140;
                const buttonHeight = noBtn.offsetHeight || 50;
                
                // Position Yes button in the middle-left
                yesBtn.style.position = 'relative';
                yesBtn.style.left = 'auto';
                yesBtn.style.top = 'auto';
                
                // Position No button to the right of Yes button initially
                noBtn.style.position = 'absolute';
                noBtn.style.left = `${wrapperRect.width/2 + 20}px`;
                noBtn.style.top = `${wrapperRect.height/2 - buttonHeight/2}px`;
                
                // Store original position
                originalNoBtnPosition = {
                    left: wrapperRect.width/2 + 20,
                    top: wrapperRect.height/2 - buttonHeight/2,
                    width: buttonWidth,
                    height: buttonHeight
                };
                
                lastNoBtnPosition = {
                    x: wrapperRect.width/2 + 20 + buttonWidth/2,
                    y: wrapperRect.height/2
                };
            };
            
            // Set initial positions
            setInitialPositions();
            
            // Track if we're on a touch device
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            
            // Add event listeners for No button
            if (isTouchDevice) {
                // For touch devices
                noBtn.addEventListener('touchstart', moveNoButtonAway);
                noBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    moveNoButtonAway(e);
                });
            } else {
                // For non-touch devices - move on hover AND click
                noBtn.addEventListener('mouseenter', moveNoButtonAway);
                noBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    moveNoButtonAway(e);
                });
            }
            
            // Also move when trying to click on mobile
            noBtn.addEventListener('mousedown', function(e) {
                if (!isTouchDevice) {
                    e.preventDefault();
                    moveNoButtonAway(e);
                }
            });
            
            // When clicking "Yes", show the message
            yesBtn.addEventListener('click', function() {
                message.classList.remove('hidden');
                buttonsContainer.classList.add('hidden');
                
                // Add celebration hearts
                const celebrationHearts = document.querySelector('.celebration-hearts');
                celebrationHearts.innerHTML = '';
                
                for (let i = 0; i < 5; i++) {
                    const heart = document.createElement('span');
                    heart.innerHTML = '<i class="fas fa-heart"></i>';
                    heart.style.margin = '0 5px';
                    heart.style.animationDelay = `${i * 0.2}s`;
                    heart.style.display = 'inline-block';
                    heart.style.animation = 'bounce 1s infinite alternate';
                    celebrationHearts.appendChild(heart);
                }
                
                // Add more floating hearts when "Yes" is clicked
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.className = 'heart';
                        heart.innerHTML = '<i class="fas fa-heart"></i>';
                        
                        // Random position
                        const posX = Math.random() * 100;
                        const posY = Math.random() * 100;
                        
                        // Random size
                        const size = Math.random() * 1.2 + 1;
                        
                        // Apply styles
                        heart.style.left = `${posX}vw`;
                        heart.style.top = `${posY}vh`;
                        heart.style.fontSize = `${size}rem`;
                        heart.style.color = '#ff4d8d';
                        
                        document.getElementById('hearts-container').appendChild(heart);
                        
                        // Remove heart after animation
                        setTimeout(() => {
                            if (heart.parentNode) {
                                heart.remove();
                            }
                        }, 8000);
                    }, i * 300);
                }
            });
            
            // Handle window resize
            let resizeTimeout;
            window.addEventListener('resize', function() {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(function() {
                    setInitialPositions();
                }, 250);
            });
            
            // Handle orientation change
            window.addEventListener('orientationchange', function() {
                setTimeout(function() {
                    location.reload();
                }, 300);
            });
        });
    </script>
</body>
</html>
